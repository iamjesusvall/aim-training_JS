<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Aim Practice</title>
</head>
<body>
  
  <canvas id="canvas" class="canvas">

  </canvas>

  <nav class="sidebar">
    <form id="settings" class="settings push">
      <input type="number" name="" id="speed-input" step="50">
      <input type="number" name="" id="size-input" step="5">
      <input type="number" name="" id="targets-input" step="25" min="25" max="100">
      <input type="color" name="" id="color-input">
      <div class="btn-panel">
        <button form="settings" id="start" class="btn">START</button>
        <button form="settings" id="stop" class="btn">STOP</button>
      </div>
    </form>
    <div id="toggle-sb" class="toggle-sb">
      >
    </div>
  </nav>

  <script src="js/script.js"></script>
</body>
</html>
